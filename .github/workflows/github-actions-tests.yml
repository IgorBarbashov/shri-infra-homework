name: Runs Tests
run-name: Tests was triggered by ${{ github.actor }} on ${{ github.event_name }} event

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  tests-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
