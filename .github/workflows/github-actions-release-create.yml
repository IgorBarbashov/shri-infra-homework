name: Create Release

env:
  RELEASE_VERSION: ${{ github.run_number }}

run-name: Release ${{ env.RELEASE_VERSION }} creation was triggered by ${{ github.actor }} on ${{ github.event_name }} event

on:
  workflow_dispatch:

jobs:
  linter-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  tests-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
